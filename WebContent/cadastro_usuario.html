<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Novo Usuário</title>
</head>
<body>
	<h3>Cadastro de Usuário</h3>
	
	<form method="post" action="cadastro">
		Nome <br/>
		<input type="text" name = "nome" size = "40" maxlength="120" autofocus/><br/>
		Login <br/>
		<input type="text" name = "login" size = "40" maxlength="40" /><br/>
		Senha <br/>
		<input type="password" name = "senha" size = "40" maxlength="12"/><br/>				
		Confirme a senha <br/>
		<input type="password" name = "senhaConfirmada" size = "40" maxlength="12"/><br/>	
		<p>
			<input type = "submit" value = "Enviar"/>
			<input type = "reset" value = "Limpar"/>
		</p>	
	</form>
</body>
</html>
